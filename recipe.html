<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe - Junhao Chen</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">Junhao Chen</a>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="publications.html" class="nav-link">Publications</a></li>
                <li><a href="projects.html" class="nav-link">Projects</a></li>
                <li><a href="tools.html" class="nav-link">Tools</a></li>
                <li><a href="recipe.html" class="nav-link active">Recipe</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Recipe Section -->
    <section class="section page-section">
        <div class="container">
            <!-- Content loaded dynamically -->
            <div id="recipe-container">
                <p class="loading">Loading...</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Junhao Chen. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <!-- Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="markdown-renderer.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const recipeId = urlParams.get('id');

            if (recipeId) {
                // Show single recipe detail
                MarkdownRenderer.loadRecipeDetail('#recipe-container', recipeId);
            } else {
                // Show recipe list with intro
                document.querySelector('#recipe-container').innerHTML = `
                    <h2 class="section-title">My Recipes</h2>
                    <p class="section-intro">A collection of my favorite recipes. Cooking is one of my hobbies outside of research!</p>
                    <div class="recipes-grid" id="recipes-grid">
                        <p class="loading">Loading recipes...</p>
                    </div>
                `;
                MarkdownRenderer.loadRecipes('#recipes-grid');
            }
        });
    </script>
</body>

</html>
